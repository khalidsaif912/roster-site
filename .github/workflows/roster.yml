name: Roster Site + Email
on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"  # ŸÅÿ≠ÿµ ŸÉŸÑ 10 ÿØŸÇÿßÿ¶ŸÇ

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check if Excel file changed
        id: check_changes
        env:
          SOURCE_NAME_URL: ${{ secrets.SOURCE_NAME_URL }}
        run: |
          python << 'EOF'
          import os
          import requests
          from pathlib import Path
          import sys
          from datetime import datetime, timezone, timedelta
          
          def main():
              try:
                  source_url = os.getenv('SOURCE_NAME_URL')
                  
                  if not source_url:
                      print("‚ùå ÿÆÿ∑ÿ£: SOURCE_NAME_URL ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ ŸÅŸä Secrets")
                      sys.exit(1)
                  
                  print(f"üîó ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ: {source_url}")
                  response = requests.get(source_url, timeout=15)
                  response.raise_for_status()
                  
                  current_filename = response.text.strip()
                  
                  if not current_filename:
                      print("‚ùå ÿÆÿ∑ÿ£: ŸÖŸÑŸÅ source_name.txt ŸÅÿßÿ±ÿ∫")
                      sys.exit(1)
                  
                  print(f"üìÑ ÿßÿ≥ŸÖ ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ≠ÿßŸÑŸä: {current_filename}")
                  
                  cache_file = "last_filename.txt"
                  changed = True
                  old_filename = "ŸÑÿß ŸäŸàÿ¨ÿØ"
                  
                  if Path(cache_file).exists():
                      with open(cache_file, 'r', encoding='utf-8') as f:
                          old_filename = f.read().strip()
                      
                      if old_filename:
                          print(f"üìÑ ÿßÿ≥ŸÖ ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ≥ÿßÿ®ŸÇ: {old_filename}")
                          
                          if old_filename == current_filename:
                              print("‚úÖ ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ - ŸÜŸÅÿ≥ ÿßŸÑŸÖŸÑŸÅ")
                              changed = False
                          else:
                              print(f"üîÑ ÿ™ŸÖ ÿßŸÉÿ™ÿ¥ÿßŸÅ ÿ™ÿ∫ŸäŸäÿ± ŸÅŸä ÿßŸÑŸÖŸÑŸÅ!")
                              print(f"   üìå ÿßŸÑŸÇÿØŸäŸÖ: {old_filename}")
                              print(f"   üìå ÿßŸÑÿ¨ÿØŸäÿØ: {current_filename}")
                  else:
                      print("üÜï ÿ£ŸàŸÑ ÿ™ÿ¥ÿ∫ŸäŸÑ - ÿ≥Ÿäÿ™ŸÖ ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÖŸÑŸÅ")
                  
                  with open(cache_file, 'w', encoding='utf-8') as f:
                      f.write(current_filename)
                  
                  print(f"üíæ ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßÿ≥ŸÖ ÿßŸÑŸÖŸÑŸÅ ŸÅŸä {cache_file}")
                  
                  # ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸàŸÇÿ™ ÿßŸÑÿ≠ÿßŸÑŸä ÿ®ÿ™ŸàŸÇŸäÿ™ ŸÖÿ≥ŸÇÿ∑ (UTC+4)
                  muscat_tz = timezone(timedelta(hours=4))
                  now = datetime.now(muscat_tz)
                  current_hour = now.hour
                  current_minute = now.minute
                  
                  print(f"üïê ÿßŸÑŸàŸÇÿ™ ÿßŸÑÿ≠ÿßŸÑŸä ÿ®ÿ™ŸàŸÇŸäÿ™ ŸÖÿ≥ŸÇÿ∑: {now.strftime('%H:%M')}")
                  
                  # ÿ™ÿ≠ÿØŸäÿØ ÿ£ŸàŸÇÿßÿ™ ÿßŸÑÿ•ŸäŸÖŸäŸÑÿßÿ™ ÿßŸÑŸÖÿ¨ÿØŸàŸÑÿ© (6:00, 15:00, 21:00)
                  scheduled_hours = [6, 15, 21]
                  is_scheduled_time = False
                  
                  # ÿßŸÑÿ™ÿ≠ŸÇŸÇ ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸàŸÇÿ™ ÿßŸÑÿ≠ÿßŸÑŸä ŸÅŸä ŸÜÿ∑ÿßŸÇ 10 ÿØŸÇÿßÿ¶ŸÇ ŸÖŸÜ ÿßŸÑÿ£ŸàŸÇÿßÿ™ ÿßŸÑŸÖÿ¨ÿØŸàŸÑÿ©
                  for scheduled_hour in scheduled_hours:
                      if current_hour == scheduled_hour and current_minute < 10:
                          is_scheduled_time = True
                          print(f"üìß ŸàŸÇÿ™ ÿ•ŸäŸÖŸäŸÑ ŸÖÿ¨ÿØŸàŸÑ: {scheduled_hour}:00")
                          break
                  
                  # ÿ™ÿ≠ÿØŸäÿØ ÿ•ÿ∞ÿß ŸÉÿßŸÜ Ÿäÿ¨ÿ® ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ© ŸàÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ
                  should_process = changed or is_scheduled_time
                  
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write(f"changed={str(changed).lower()}\n")
                      f.write(f"should_process={str(should_process).lower()}\n")
                      f.write(f"is_scheduled_email={str(is_scheduled_time).lower()}\n")
                      f.write(f"filename={current_filename}\n")
                      f.write(f"old_filename={old_filename}\n")
                  
                  print(f"\n{'='*60}")
                  print(f"üìä ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©:")
                  print(f"   - ÿ™ÿ∫ŸäŸäÿ± ŸÅŸä ÿßŸÑŸÖŸÑŸÅ: {changed}")
                  print(f"   - ŸàŸÇÿ™ ÿ•ŸäŸÖŸäŸÑ ŸÖÿ¨ÿØŸàŸÑ: {is_scheduled_time}")
                  print(f"   - Ÿäÿ¨ÿ® ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ©: {should_process}")
                  print(f"{'='*60}\n")
                  
              except requests.exceptions.Timeout:
                  print("‚ùå ÿßŸÜÿ™Ÿáÿ™ ŸÖŸáŸÑÿ© ÿßŸÑÿßÿ™ÿµÿßŸÑ - ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ®ÿ∑Ÿäÿ° ÿ¨ÿØÿßŸã")
                  sys.exit(1)
              except requests.exceptions.RequestException as e:
                  print(f"‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿßÿ®ÿ∑: {e}")
                  sys.exit(1)
              except Exception as e:
                  print(f"‚ùå ÿÆÿ∑ÿ£ ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÇÿπ: {e}")
                  import traceback
                  traceback.print_exc()
                  sys.exit(1)
          
          if __name__ == "__main__":
              main()
          EOF
      
      - name: Display change info
        run: |
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "üìä ÿ™ŸÇÿ±Ÿäÿ± ÿßŸÑŸÅÿ≠ÿµ:"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "‚úì ŸáŸÑ ÿ™ÿ∫Ÿäÿ± ÿßŸÑŸÖŸÑŸÅÿü ${{ steps.check_changes.outputs.changed }}"
          echo "‚úì ŸàŸÇÿ™ ÿ•ŸäŸÖŸäŸÑ ŸÖÿ¨ÿØŸàŸÑÿü ${{ steps.check_changes.outputs.is_scheduled_email }}"
          echo "‚úì Ÿäÿ¨ÿ® ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ©ÿü ${{ steps.check_changes.outputs.should_process }}"
          echo "‚úì ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ≠ÿßŸÑŸä: ${{ steps.check_changes.outputs.filename }}"
          echo "‚úì ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ≥ÿßÿ®ŸÇ: ${{ steps.check_changes.outputs.old_filename }}"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
      
      - name: Generate page + send email
        if: steps.check_changes.outputs.should_process == 'true'
        env:
          EXCEL_URL: ${{ secrets.EXCEL_URL }}
          SOURCE_NAME_URL: ${{ secrets.SOURCE_NAME_URL }}
          PAGES_BASE_URL: ${{ secrets.PAGES_BASE_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          SUBSCRIBE_URL: ${{ secrets.SUBSCRIBE_URL }}
          SUBSCRIBE_TOKEN: ${{ secrets.SUBSCRIBE_TOKEN }}
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "üîÑ ÿ®ÿØÿ° ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÖŸÑŸÅ (ÿ™ÿ∫ŸäŸäÿ± ŸÖŸÉÿ™ÿ¥ŸÅ): ${{ steps.check_changes.outputs.filename }}"
          else
            echo "üìß ÿ®ÿØÿ° ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÖŸÑŸÅ (ÿ•ŸäŸÖŸäŸÑ ŸÖÿ¨ÿØŸàŸÑ): ${{ steps.check_changes.outputs.filename }}"
          fi
          python generate_and_send.py
          echo "‚úÖ ÿßŸÉÿ™ŸÖŸÑÿ™ ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ© Ÿàÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ•ŸäŸÖŸäŸÑ ÿ®ŸÜÿ¨ÿßÿ≠"
      
      - name: Commit updated docs
        if: steps.check_changes.outputs.should_process == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs last_filename.txt
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ ŸÑŸÑÿ≠ŸÅÿ∏"
          else
            if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
              git commit -m "üìù Update roster: ${{ steps.check_changes.outputs.filename }}"
            else
              git commit -m "üìß Scheduled email update"
            fi
            git push
            echo "‚úÖ ÿ™ŸÖ ÿ±ŸÅÿπ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ÿßÿ™ ÿ•ŸÑŸâ GitHub"
          fi
      
      - name: Skip - No action needed
        if: steps.check_changes.outputs.should_process == 'false'
        run: |
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "‚úÖ ŸÑÿß ÿ≠ÿßÿ¨ÿ© ŸÑÿ•ÿ¨ÿ±ÿßÿ° (ŸÑÿß ÿ™ÿ∫ŸäŸäÿ± ŸàŸÑÿß ŸàŸÇÿ™ ŸÖÿ¨ÿØŸàŸÑ)"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "üìÑ ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ≠ÿßŸÑŸä: ${{ steps.check_changes.outputs.filename }}"
          echo "‚è≠Ô∏è  ÿ™ŸÖ ÿ™ÿÆÿ∑Ÿä ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ© ŸàÿßŸÑÿ•ŸäŸÖŸäŸÑ"
          echo "üíæ ÿ™ŸÖ ÿ™ŸàŸÅŸäÿ± ÿßŸÑŸàŸÇÿ™ ŸàÿßŸÑŸÖŸàÿßÿ±ÿØ"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
```

