<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Import Duty Roster</title>
  <script>
    (function() {
      var base = location.pathname.includes('/roster-site/') ? '/roster-site/import' : '/import';
      var today = new Date();
      var y = today.getFullYear();
      var m = String(today.getMonth() + 1).padStart(2, '0');
      var d = String(today.getDate()).padStart(2, '0');
      var todayStr = y + '-' + m + '-' + d;
      var available = ["2026-03-01", "2026-03-02", "2026-03-03", "2026-03-04", "2026-03-05", "2026-03-06", "2026-03-07", "2026-03-08", "2026-03-09", "2026-03-10", "2026-03-11", "2026-03-12", "2026-03-13", "2026-03-14", "2026-03-15", "2026-03-16", "2026-03-17", "2026-03-18", "2026-03-19", "2026-03-20", "2026-03-21", "2026-03-22", "2026-03-23", "2026-03-24", "2026-03-25", "2026-03-26", "2026-03-27", "2026-03-28", "2026-03-29", "2026-03-30", "2026-03-31"];
      if (available.indexOf(todayStr) !== -1) {
        window.location.replace(base + '/' + todayStr + '/');
        return;
      }
      var best = null;
      for (var i = available.length - 1; i >= 0; i--) {
        if (available[i] <= todayStr) { best = available[i]; break; }
      }
      if (!best && available.length) best = available[available.length - 1];
      if (best) window.location.replace(base + '/' + best + '/');
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=../">
  </noscript>
</head>
<body>
  <p style="font-family:sans-serif;text-align:center;padding:40px;">جاري التوجيه...</p>
</body>
</html>
